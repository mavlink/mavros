# Based on ros-industrial ci
# https://github.com/ros-industrial/industrial_ci
#
# vim:set ts=2 sw=2 et:
#dist: trusty
#sudo: required
language: generic

services:
  - docker

env:
  global:
    USE_DEB: true

  matrix:
    - ROS_DISTRO=indigo
    - ROS_DISTRO=jade
    - ROS_DISTRO=kinetic
    - ROS_DISTRO=melodic

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .industrial_ci
script:
  - .industrial_ci/travis.sh

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b856f174ff9736ad23ec
    on_success: change
    on_failure: always
    on_start: false
